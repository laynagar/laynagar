{% extends 'Gallery/base.html' %} {% block content %}
<!-- Blog section  -->
<section class="blog-section">
    <div class="blog-warp">
        <div class="row">
            {% for post in post_list %}
            <div class="col-lg-4 col-sm-6">
                <div class="blog-post">
                    <img src="{{ post.image.url }}" alt="">
                    <div class="blog-date">{{ post.created_on}}</div>
                    <h3>{{ post.title }}</h3>
                    <!-- <div class="blog-cata">
                        <span>Lifestyle</span>
                        <span>Photography</span>
                        <span>Travel</span>
                    </div> -->
                    <p>{{post.content|slice:":200" }}</p>
                    <a href="{% url 'blog:post-detail' post.slug  %}" class="site-btn">Read more &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="site-pagination">
            <a href="" class="current">01.</a>
            <a href="">02.</a>
            <a href="">03.</a>
            <a href="">04.</a>
            <a href="">05.</a>
        </div>
    </div>
</section>
<!-- Blog section end  -->
{% endblock content %}
